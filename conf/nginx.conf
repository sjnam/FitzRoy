worker_processes 1;
error_log logs/error.log info;
pid logs/nginx.pid;

events {
    worker_connections 1024;
}

env PATH;        

http {
    server_tokens off;

    lua_package_path "lua/?.lua;;";
    lua_code_cache off;
    lua_socket_log_errors off;

    lua_shared_dict gxn_cache 10m;

    init_by_lua_block {
        require "resty.core"
        collectgarbage("collect")
    }

    server {
        listen 2019;

        resolver 8.8.8.8;

        client_body_buffer_size 4m;

        default_type text/html;
        include mime.types;

        location /demo {
            content_by_lua_file lua/mmxix.lua;
        }

        location = /gxnview.kts {
            content_by_lua_file lua/preview.lua;
        }
    }
}

